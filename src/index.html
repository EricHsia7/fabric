<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fabric</title>
    <meta name="description" content="Fabric" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0" />
    <link href="https://erichsia7.github.io/fabric/pwaicon3/512x512.png" sizes="512x512" rel="apple-touch-icon-precomposed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="defualt" />
    <link type="image/x-icon" href="https://erichsia7.github.io/fabric/pwaicon3/256x256_corner_radius.ico" rel="icon" />
    <link type="image/x-icon" href="https://erichsia7.github.io/fabric/pwaicon3/256x256_corner_radius.ico" rel="bookmark" />
    <link type="image/x-icon" href="https://erichsia7.github.io/fabric/pwaicon3/256x256_corner_radius.ico" rel="shortcut icon" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f5f5f5" kji="light" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111111" kji="dark" />
    <link rel="manifest" href="https://erichsia7.github.io/fabric/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style id="fabric_color"></style>
  </head>

  <body>
    <div class="fabric_container">
      <svg id="vector_fabric">
        <g id="hidden_pen" opacity="0"></g>
        <g id="pen"></g>
      </svg>
      <canvas id="fabric"></canvas>
    </div>
    <div class="tools_container">
      <div class="tools_button">
        <button m="undo" group="0"><span class="material-symbols-rounded"> undo </span></button>
        <button m="redo" group="0"><span class="material-symbols-rounded"> redo </span></button>
        <button m="0" group="1"><span class="material-symbols-rounded filled"> ink_pen </span></button>
        <button m="1" group="1"><span class="material-symbols-rounded"> ink_eraser </span></button>
        <button m="2" group="1"><span class="material-symbols-rounded"> pan_tool </span></button>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        try {
          fabric_initialize();
        } catch (e) {
          console.log(e);
        }
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./dist/service-worker.js');
        }
      });
    </script>
  </body>
</html>
